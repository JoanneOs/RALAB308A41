 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Breed Explorer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div id="progressBar" style="height: 5px; background: blue; width: 0%;"></div>
    
    <main class="container my-4">
        <h1 class="text-center mb-4">Cat Breed Explorer</h1>
        
        <div class="row justify-content-center mb-4">
            <div class="col-md-6">
                <select id="breedSelect" class="form-select form-select-lg">
                    <option value="" disabled selected>Loading breeds...</option>
                </select>
            </div>
        </div>
        
        <div class="text-center mb-4">
            <button id="getFavouritesBtn" class="btn btn-success">View Favorites</button>
        </div>
        
        <div id="carouselExampleControls" class="carousel slide mb-4">
            <div id="carouselInner" class="carousel-inner"></div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
        
        <div id="infoDump" class="bg-light p-4 rounded"></div>
    </main>

    <template id="carouselItemTemplate">
        <div class="carousel-item">
            <div class="card">
                <div class="img-wrapper position-relative">
                    <img src="" class="d-block w-100" alt="" loading="lazy">
                    <button class="favourite-button btn p-0 border-0 bg-transparent">
                        ❤️
                    </button>
                </div>
            </div>
        </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="Carousel.js" type="module"></script>
    <script src="index.js" type="module"></script>
</body>
</html>
