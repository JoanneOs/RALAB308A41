<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Breed Explorer</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <!-- Progress Indicator -->
    <div id="progressBar" class="progress-bar-top" aria-hidden="true"></div>

    <main class="container py-4">
        <!-- Breed Selection Section -->
        <section aria-labelledby="breedSelectHeading">
            <h1 id="breedSelectHeading" class="text-center mb-4">Cat Breed Explorer</h1>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <label for="breedSelect" class="form-label visually-hidden">Select a cat breed</label>
                    <select id="breedSelect" class="form-select form-select-lg mb-3">
                        <option value="" disabled selected>Loading breeds...</option>
                    </select>
                </div>
            </div>
            <div class="text-center mb-4">
                <button id="getFavouritesBtn" class="btn btn-success">
                    <span class="me-2">❤️</span> View Favorites
                </button>
            </div>
        </section>

        <!-- Carousel Section -->
        <section aria-labelledby="carouselHeading" class="mb-5">
            <h2 id="carouselHeading" class="visually-hidden">Cat Images</h2>
            <div id="carouselExampleControls" class="carousel slide">
                <div id="carouselInner" class="carousel-inner"></div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>

        <!-- Breed Information Section -->
        <section aria-labelledby="breedInfoHeading">
            <h2 id="breedInfoHeading" class="visually-hidden">Breed Information</h2>
            <div id="infoDump" class="bg-light p-4 rounded-3"></div>
        </section>
    </main>

    <!-- Carousel Item Template -->
    <template id="carouselItemTemplate">
        <div class="carousel-item">
            <div class="card h-100">
                <div class="img-wrapper position-relative">
                    <img src="" class="d-block w-100" alt="" loading="lazy">
                    <button class="favourite-button btn p-0 border-0 bg-transparent" aria-label="Add to favorites">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="currentColor" width="30" height="30">
                            <path d="M47.6 300.4L228.3 469.1c7.5 7 17.4 10.9 27.7 10.9s20.2-3.9 27.7-10.9L464.4 300.4c30.4-28.3 47.6-68 47.6-109.5v-5.8c0-69.9-50.5-129.5-119.4-141C347 36.5 300.6 51.4 268 84L256 96 244 84c-32.6-32.6-79-47.5-124.6-39.9C50.5 55.6 0 115.2 0 185.1v5.8c0 41.5 17.2 81.2 47.6 109.5z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </template>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <!-- Application Scripts -->
    <script src="Carousel.js" type="module"></script>
    <script src="index.js" type="module"></script>
</body>
</html>
